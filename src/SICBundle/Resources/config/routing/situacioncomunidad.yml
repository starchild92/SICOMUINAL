situacioncomunidad_index:
    path:     /estadisticas
    defaults: { _controller: "SICBundle:SituacionComunidad:index" }
    methods:  GET

situacioncomunidad_show:
    path:     /{id}/mostrar
    defaults: { _controller: "SICBundle:SituacionComunidad:show" }
    methods:  GET

situacioncomunidad_new:
    path:     /paso/9/{id_planilla}/
    defaults: { _controller: "SICBundle:SituacionComunidad:new" }
    methods:  [GET, POST]

situacioncomunidad_edit:
    path:     /{id}/editar
    defaults: { _controller: "SICBundle:SituacionComunidad:edit" }
    methods:  [GET, POST]

situacioncomunidad_delete:
    path:     /{id}/eliminar
    defaults: { _controller: "SICBundle:SituacionComunidad:delete" }
    methods:  DELETE
