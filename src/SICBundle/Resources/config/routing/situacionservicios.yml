situacionservicios_index:
    path:     /estadisticas
    defaults: { _controller: "SICBundle:SituacionServicios:index" }
    methods:  GET

situacionservicios_show:
    path:     /{id}/mostrar
    defaults: { _controller: "SICBundle:SituacionServicios:show" }
    methods:  GET

situacionservicios_new:
    path:     /paso/7/{id_planilla}/
    defaults: { _controller: "SICBundle:SituacionServicios:new" }
    methods:  [GET, POST]

situacionservicios_edit:
    path:     /{id}/editar
    defaults: { _controller: "SICBundle:SituacionServicios:edit" }
    methods:  [GET, POST]

situacionservicios_delete:
    path:     /{id}/eliminar
    defaults: { _controller: "SICBundle:SituacionServicios:delete" }
    methods:  DELETE
