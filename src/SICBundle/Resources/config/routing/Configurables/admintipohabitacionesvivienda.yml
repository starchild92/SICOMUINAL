configurable_tipo_habitaciones_edit:
    path:     /{id}/edit
    defaults: { _controller: "SICBundle:AdminTipoHabitacionesVivienda:edit" }
    methods:  [GET, POST]

configurable_tipo_habitaciones_delete:
    path:     /{id}/delete
    defaults: { _controller: "SICBundle:AdminTipoHabitacionesVivienda:delete" }
