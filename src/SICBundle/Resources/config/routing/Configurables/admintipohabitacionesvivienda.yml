    defaults: { _controller: "SICBundle:AdminTipoHabitacionesVivienda:index" }
    methods:  GET

configurable_tipo_habitaciones_show:
    path:     /{id}/show
    defaults: { _controller: "SICBundle:AdminTipoHabitacionesVivienda:show" }
    methods:  GET

configurable_tipo_habitaciones_new:
    path:     /new
    defaults: { _controller: "SICBundle:AdminTipoHabitacionesVivienda:new" }
