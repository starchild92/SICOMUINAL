configurable_tipo_padecencia_edit:
    path:     /{id}/edit
    defaults: { _controller: "SICBundle:AdminTipoPadecencia:edit" }
    methods:  [GET, POST]

configurable_tipo_padecencia_delete:
    path:     /{id}/delete
    defaults: { _controller: "SICBundle:AdminTipoPadecencia:delete" }
