    defaults: { _controller: "SICBundle:AdminTipoPadecencia:index" }
    methods:  GET

configurable_tipo_padecencia_show:
    path:     /{id}/show
    defaults: { _controller: "SICBundle:AdminTipoPadecencia:show" }
    methods:  GET

configurable_tipo_padecencia_new:
    path:     /new
    defaults: { _controller: "SICBundle:AdminTipoPadecencia:new" }
